# The location of the Flex SDK on your sytem.
flex_sdk.dir = /Applications/flex_sdk_3

# Note that the locale dir uses the {locale} token at the end to specify the directory
# of language-specific files.  This is replaced by the compiler with the locale defined
# by the locale property below.
flex_sdk.locale = en_US
flex_sdk.locale.dir = ${flex_sdk.dir}/frameworks/locale/{locale}

flex_sdk.bin.dir = ${flex_sdk.dir}/bin

flex_sdk.asdoc = ${flex_sdk.bin.dir}/asdoc
flex_sdk.compc = ${flex_sdk.bin.dir}/compc
flex_sdk.mxmlc = ${flex_sdk.bin.dir}/mxmlc
